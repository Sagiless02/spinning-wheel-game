<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spinning Wheel Game</title>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        overflow: auto;
    }
    #wheelContainer {
        position: relative;
        width: 300px;
        height: 300px;
    }
    #wheel {
        width: 100%;
        height: 100%;
        transition: transform 3s ease-out;
    }
    #arrow {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 0;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        border-top: 20px solid black;
        z-index: 10;
    }
    #spinButton {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
    }
    #spinButton:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
    }
    #result {
        margin-top: 20px;
        font-size: 24px;
        font-weight: bold;
        text-align: center;
    }
    #claimButton {
        margin-top: 10px;
        padding: 8px 16px;
        font-size: 16px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        display: none;
    }
    /* Access Denied screen */
    #accessDenied {
        display: none;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #000;
        z-index: 9999;
        overflow: hidden;
        flex-direction: column;
    }
    #accessDenied .container {
        text-align: center;
        color: #ff3333;
        z-index: 2;
        position: relative;
        font-family: 'Courier New', monospace;
        animation: glitch 1s linear infinite;
    }
    .lock-icon {
        width: 120px;
        height: 120px;
        margin-bottom: 20px;
        filter: invert(20%) sepia(100%) saturate(2000%) hue-rotate(0deg);
        animation: glitch-img 0.5s linear infinite;
    }
    #accessDenied h1 {
        font-size: 60px;
        margin: 0;
        text-shadow: 0 0 15px #ff0000, 0 0 30px #ff0000;
        letter-spacing: 2px;
    }
    #accessDenied p {
        font-size: 20px;
        color: #ff6666;
        text-shadow: 0 0 10px #ff3333;
        margin-top: 10px;
    }
    #matrix {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
        opacity: 0.7;
    }
    /* Glitch Animation */
    @keyframes glitch {
        0% { transform: translate(0); }
        20% { transform: translate(-5px, 5px); }
        40% { transform: translate(5px, -5px); }
        60% { transform: translate(-3px, 3px); }
        80% { transform: translate(3px, -3px); }
        100% { transform: translate(0); }
    }
    @keyframes glitch-img {
        0% { transform: scale(1); }
        20% { transform: scale(1.05) skew(5deg); }
        40% { transform: scale(0.95) skew(-5deg); }
        60% { transform: scale(1.1); }
        80% { transform: scale(0.9) skew(3deg); }
        100% { transform: scale(1); }
    }
    /* Loading Popup */
    #loadingPopup {
        display: none;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9998;
        flex-direction: column;
    }
    .loader {
        border: 8px solid #f3f3f3;
        border-top: 8px solid #3498db;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    #loadingText {
        color: white;
        font-size: 24px;
        margin-top: 20px;
        font-family: Arial, sans-serif;
    }
</style>
</head>
<body>

<div id="gameContainer">
    <div id="wheelContainer">
        <canvas id="wheel" width="300" height="300"></canvas>
        <div id="arrow"></div>
    </div>
    <button id="spinButton">Spin the Wheel!</button>
    <div id="result"></div>
    <button id="claimButton">Yes</button>
</div>

<!-- Loading Popup -->
<div id="loadingPopup">
    <div class="loader"></div>
    <div id="loadingText">Processing your item...</div>
</div>

<!-- Access Denied Screen -->
<div id="accessDenied">
    <canvas id="matrix"></canvas>
    <div class="container">
        <img src="https://img.icons8.com/ios-filled/100/000000/lock.png" alt="Lock Icon" class="lock-icon">
        <h1>DATA BREACHED</h1>
        <p>WARNING: SYSTEM COMPROMISED. YOUR DATA IS BEING EXTRACTED.</p>
    </div>
</div>

<script>
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const spinButton = document.getElementById('spinButton');
    const resultDiv = document.getElementById('result');
    const claimButton = document.getElementById('claimButton');
    const accessDenied = document.getElementById('accessDenied');
    const loadingPopup = document.getElementById('loadingPopup');

    const prizes = ['Laptop', 'Smartphone', 'Headphones', 'Gift Card', 'Tablet', 'Smartwatch'];
    const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeead', '#d4a5a5'];
    const segments = prizes.length;
    const anglePerSegment = 360 / segments;

    let currentAngle = 0;
    let isSpinning = false;

    function drawWheel() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const radius = canvas.width / 2;

        for (let i = 0; i < segments; i++) {
            const startAngle = (i * anglePerSegment) * Math.PI / 180;
            const endAngle = ((i + 1) * anglePerSegment) * Math.PI / 180;
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.arc(centerX, centerY, radius, startAngle, endAngle);
            ctx.fillStyle = colors[i];
            ctx.fill();
            ctx.stroke();

            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(startAngle + (endAngle - startAngle) / 2);
            ctx.textAlign = 'center';
            ctx.fillStyle = 'black';
            ctx.font = '16px Arial';
            ctx.fillText(prizes[i], radius * 0.6, 10);
            ctx.restore();
        }
    }

    function spinWheel() {
        if (isSpinning) return;
        isSpinning = true;
        spinButton.disabled = true;
        resultDiv.textContent = '';
        claimButton.style.display = 'none';

        const spins = 5 + Math.random() * 5;
        const randomAngle = Math.random() * 360;
        const totalRotation = spins * 360 + randomAngle;
        currentAngle += totalRotation;

        canvas.style.transform = `rotate(${currentAngle}deg)`;

        setTimeout(() => {
            const finalAngle = (currentAngle % 360 + 360) % 360;
            const offsetAngle = (finalAngle + 90) % 360; // Align with arrow
            const winningSegment = Math.floor(((360 - offsetAngle) % 360) / anglePerSegment);
            const wonPrize = prizes[winningSegment];

            resultDiv.textContent = `Congratulations! üéâ You won a ${wonPrize}! üéÅ Click Yes to claim.`;
            claimButton.style.display = 'block';
            isSpinning = false;
            spinButton.disabled = false;
        }, 5000);
    }

    function startMatrixEffect() {
        const matrix = document.getElementById('matrix');
        const ctxM = matrix.getContext('2d');

        matrix.height = window.innerHeight;
        matrix.width = window.innerWidth;

        const chars = '01ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const fontSize = 14;
        const columns = matrix.width / fontSize;
        const drops = [];

        for (let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        function drawMatrix() {
            ctxM.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctxM.fillRect(0, 0, matrix.width, matrix.height);

            ctxM.fillStyle = '#0F0';
            ctxM.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                ctxM.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > matrix.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 33);

        window.addEventListener('resize', () => {
            matrix.height = window.innerHeight;
            matrix.width = window.innerWidth;
        });
    }

    claimButton.addEventListener('click', () => {
        document.getElementById('gameContainer').style.display = 'none';
        loadingPopup.style.display = 'flex';
        setTimeout(() => {
            loadingPopup.style.display = 'none';
            accessDenied.style.display = 'flex';
            startMatrixEffect();
        }, 2000); // Show loading for 2 seconds before access denied
    });

    drawWheel();
    spinButton.addEventListener('click', spinWheel);
</script>

</body>
</html>
